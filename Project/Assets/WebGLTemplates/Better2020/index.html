<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{{{ PRODUCT_NAME }}}</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body class="{{{ SPLASH_SCREEN_STYLE.toLowerCase() }}}">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="unity-fullscreen-button" style="display: none;"></div>
  
  <script>
    let video;

    function requestCameraPermission() {
      return navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video = document.createElement('video');
          video.srcObject = stream;
          video.play();
          return stream;
        })
        .catch(function(err) {
          console.error('Camera access denied: ', err);
          throw new Error('Camera access denied');
        });
    }

    function captureAndSendToUnity() {
      if (!video) return;

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // 이미지를 Base64로 인코딩
      const imageData = canvas.toDataURL('image/png');

      // Unity로 이미지 데이터 전송
      SendMessage('GameObjectName', 'OnCameraImageCaptured', imageData);
    }

    function startUnity() {
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
          
          // 카메라 이미지를 주기적으로 Unity로 전송
          setInterval(captureAndSendToUnity, 1000);
          
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    }

    window.onload = function() {
      // 카메라 권한 요청 후 Unity 시작
      requestCameraPermission()
        .then(() => {
          startUnity();
        })
        .catch((error) => {
          alert("Could not start Unity without camera access.");
        });
    };
  </script>
</body>
</html>
